<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<link rel="stylesheet" href="ass.css">
<body>
    <h1>CSS Selectors Example</h1>
    
    <!-- :checked -->
    <form>

    <input type="checkbox" checked> Checked Checkbox
    <input type="radio" checked> Checked Radio Button
</form>

<!-- :first-child -->
<article>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
</article>

<!-- :first-of-type -->
<section>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <ul>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
</section>

<!-- :has() -->
<h2>Heading with paragraph</h2>
<p>This is a paragraph.</p>
<h2>Heading without paragraph</h2>

<!-- ::placeholder -->
<input type="text" placeholder="Enter your name">

</body>
</html>
